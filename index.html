<!DOCTYPE html>
<html>
    <head>
        <title>Rouguelike</title>
        <style>
            canvas{
                outline: 1px solid white;
            }

            body {
                background: rgb(70, 68, 75);
                text-align: center;
                margin-top: 50px;
            }
        </style>

        <canvas></canvas>

        <script src="js/game.js"></script>
        <script src="js/map.js"></script>
        <script src="js/monster.js"></script>
        <script src="js/spell.js"></script>
        <script src="js/tile.js"></script>
        <script src="js/util.js"></script>

        <script>
            tileSize = 64;
            numTiles = 9;
            uiWidth = 4;

            spritesheet = new Image();
            spritesheet.src = "images/first_char.png"

            x = y = 0;

            document.querySelector("html").onkeypress = function(e){
                if(e.key == "w") y--;
                if(e.key == "s") y++;
                if(e.key == "a") x--;
                if(e.key == "d") x++;
            };

            setInterval(draw, 15);

            setupCanvas();

            generateLevel();

            startingTile = randomPassableTile();
            x = startingTile.x;
            y = startingTile.y;
        </script>
    </head>
    <body>
        
    </body>
</html>
