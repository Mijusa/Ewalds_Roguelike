<!DOCTYPE html>
<html>
    <head>
        <title>Rouguelike</title>
        <style>
            canvas{
                outline: 1px solid white;
            }

            body {
                background: rgb(70, 68, 75);
                text-align: center;
                margin-top: 50px;
            }
        </style>

        <canvas></canvas>

        <script src="js/game.js"></script>
        <script src="js/map.js"></script>
        <script src="js/monster.js"></script>
        <script src="js/spell.js"></script>
        <script src="js/tile.js"></script>
        <script src="js/util.js"></script>

        <script>
            //Variablen f√ºr den Canvas
            tileSize = 64;
            numTiles = 9;
            uiWidth = 4;

            //Level Variable
            level = 1;

            //Laden des Spritesheets
            spritesheet = new Image();
            spritesheet.src = "images/sprites.png"

            //Movement
            document.querySelector("html").onkeypress = function(e){
                if(e.key=="w") player.tryMove(0, -1);
                if(e.key=="s") player.tryMove(0, 1);
                if(e.key=="a") player.tryMove(-1, 0);
                if(e.key=="d") player.tryMove(1, 0);
            };

            setInterval(draw, 15);

            setupCanvas();

            generateLevel();

            player = new Player(randomPassableTile());
        </script>
